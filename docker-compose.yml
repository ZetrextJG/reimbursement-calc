version: '3.9'

services:
  backend:
    container_name: rust-backend
    build:
      context: backend
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgres://postgres:postgres@db:15432/postgres
        API_PORT: 8050
    volumes:
      - backend-cache:/app/target
    ports:
      - '8050:8050'
    depends_on:
      - db

  db:
    container_name: db
    image: 'postgres:16'
    ports:
      - '15432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  backend-cache: {}
  pgdata: {}
